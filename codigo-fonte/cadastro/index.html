<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Leevi</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="container-form">
          <h2 class="header"><strong>Cadastrar</strong></h2>
          <form id="registerForm">
            <div class="input">
              <label for="name">Nome</label>
              <input
                type="text"
                id="name"
                name="name" 
                required
              />
            </div>
            <div class="input">
              <label for="email">Email</label>
              <input
              id="email"
              type="email"
              name="email" 
              required
              />
            </div>
            <div class="input">
              <label for="pass">Senha</label>
              <input
                id="password"
                type="password"
                name="password"
                required
              />
            </div>
            <div class="input">
              <label for="confirmPassword">Confirmar Senha</label>
              <input
                id="confirmPassword"
                type="password"
                name="confirmPassword"
                autocomplete="off"
                required
              />
            </div>
            <p id="message"></p>
            <button id="cadastro" type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="container-title">
          <h1>Leevi</h1>
          <div class="wrapper">
            <div class="card">
              <div class="icon">
                <img
                  src="../images/crescimento.svg"
                  alt="icon"
                  height="24px"
                  width="24px"
                />
              </div>
              <p>
                Controle suas finan√ßas,<strong>controle seu futuro.</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
