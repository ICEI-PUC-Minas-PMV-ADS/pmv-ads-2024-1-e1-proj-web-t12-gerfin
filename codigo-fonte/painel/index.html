<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leevi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Leevi</h1>
      <div class="wrapper-nav">
        <div class="select">
          <p>Mês</p>
          <select name="mes">
          </select>
        </div>
  
        <p class="nick">Nick</p>
        <button onclick="location.href = '../balancete/index.html'">Balanço</button>
        <button class="logout" onclick="location.href = '../inicial/index.html'">
          <img src="../images/logout.svg" alt="">
        </button>
        
      </div>
    </div>
  </header>
  <main>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-title aqua">
          <p>Poupança</p>
          <span class="close">&times;</span>
        </div>

        <div class="modal-body">
          <label for="">Valor a ser poupado</label>
          <input type="text" id="poupancaNewValue" placeholder="R$ 0,00">
          <button id="sendValueBtn">Alterar</button>
        </div>

      </div>
    </div>
    <section class="top">
      <div class="top-left">
        <div class="card">
          <div class="card-title">
            <p>Receita</p>
          </div>
          <div class="card-content">
            <p id="receita">R$0,00</p>
            <button>Adicionar receita</button>  
          </div>
        </div>
        <div class="card ">
          <div class="card-title red">
            <p>Despesa</p>
          </div>
          <div class="card-content">
            <p id="despesa">R$0,000</p>
            <button>Adicionar despesa</button>  
          </div>
        </div>
        <div class="card">
          <div class="card-title aqua">
            <p>Poupança</p>
          </div>
          <div class="card-content">
            <p id="poupanca">R$ 0,00</p>
            <button id="openModalPoupanca">Alterar poupança</button>  
          </div>
        </div>
        <div class="card">
          <div class="card-title purple">
            <p>Saldo</p>
          </div>
          <div class="card-content">
            <p id="saldo">R$ 0,00</p>
          </div>
        </div>
      </div>
      <div class="top-right">
        <div class="essencial">
          <p>Despesas essenciais</p>
          <p id="essencial">R$ 0,00</p>
        </div>
        <div class="notessencial">
          <p>Despesas não essenciais</p>
          <p id="notessencial">R$ 0,00</p>
        </div>
      </div>
    </section>
    <section class="bottom">
      <div class="grafico1">
        <h3>Balancete</h3>
        <img src="../images/grafico1.png" alt="gráfico balancete">
        <p>Saldo atual:   <span id="total"> R$ 0,00</span></p>
      </div>
      <div class="grafico2">
        <h3>Despesas</h3>
        <div class="grafico2-table">
          <div class="box-container">
            <div class="box-title">
              <div id="blue" class="box"></div>
              <p>Casa</p>
            </div>
            <p id="casa">0,00%</p>
          </div>
          <div class="box-container">
            <div class="box-title">
              <div id="dark-blue" class="box"></div>
              <p>Educação</p>
            </div>
            <p id="educacao">0,00%</p>
          </div>
          <div class="box-container">
            <div class="box-title">
              <div id="light-green" class="box"></div>
              <p>Alimentação</p>
            </div>
            <p id="alimentacao">0,00%</p>
          </div>
          <div class="box-container">
            <div class="box-title">
              <div id="green" class="box"></div>
              <p>Saúde</p>
            </div>
            <p id="saude">0,00%</p>
          </div>
          <div class="box-container">
            <div class="box-title">
              <div id="gray" class="box"></div>
              <p>Lazer e hobbies</p>
            </div>
            <p id="lazer">0,00%</p>
          </div>
        </div>
        <div class="grafico-container">
          <button onclick="location.href = '../balancete/index.html'">Ver detalhes</button>
          <img src="../images/grafico2.png" alt="Gráfico 2">
        </div>
      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
