<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Leevi</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="container-form">
          <h2 class="header"><strong>Login</strong></h2>
          <form id="LoginForm">
            <div class="input">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Logar</button>
          </form>
          <p id="message"></p>
          <div class="footer">
            <span>Crie sua conta e busque seu controle financeiro!</span>
          </div>
          <button
            id="cadastro"
            type="submit"
          >
            <b>Cadastrar</b>
          </button>
        </div>
      </div>
      <div class="container">
        <div class="container-title">
          <h1>Leevi</h1>
          <div class="wrapper">
            <div class="card">
              <div class="icon">
                <img
                  src="../images/crescimento.svg"
                  alt="icon"
                  height="24px"
                  width="24px"
                />
              </div>
              <p>
                Controle suas finan√ßas,<strong>controle seu futuro.</strong>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
