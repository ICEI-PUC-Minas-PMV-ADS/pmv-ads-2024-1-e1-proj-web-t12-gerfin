<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leevi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Leevi</h1>
      <div class="wrapper-nav">
        <div class="select">
          <p>Mês</p>
          <select name="mes">
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembro">Setembro</option>
            <option value="Outubro">Outubro</option>
            <option value="Novembro">Novembro</option>
            <option value="Dezembro">Dezembro</option>
          </select>
        </div>
  
        <p>Nick</p>
        <button onclick="location.href = '../balancete/index.html'">Balanço</button>
        <button class="logout" onclick="location.href = '../inicial/index.html'">
          <img src="../images/logout.svg" alt="">
        </button>
        
      </div>
    </div>
  </header>
  <main>
    <section class="top">
      <div class="top-left">
        <div class="card">
          <div class="card-title">
            <p>Receita</p>
          </div>
          <div class="card-content">
            <p>R$5.000,00</p>
            <button>Adicionar receita</button>  
          </div>
        </div>
        <div class="card ">
          <div class="card-title red">
            <p>Despesa</p>
          </div>
          <div class="card-content">
            <p>R$3.000,000</p>
            <button>Adicionar despesa</button>  
          </div>
        </div>
        <div class="card">
          <div class="card-title aqua">
            <p>Poupança</p>
          </div>
          <div class="card-content">
            <p>R$500,00</p>
            <button>Alterar poupança</button>  
          </div>
        </div>
        <div class="card">
          <div class="card-title purple">
            <p>Saldo</p>
          </div>
          <div class="card-content">
            <p>R$1.500,00</p>
          </div>
        </div>
      </div>
      <div class="top-right">
        <div class="essencial">
          <p>Despesas essenciais</p>
          <p>R$2.000,00</p>
        </div>
        <div class="notessencial">
          <p>Despesas não essenciais</p>
          <p>R$1.000,00</p>
        </div>
      </div>
    </section>
    <section class="bottom">
      <div class="grafico1">
        <h3>Balancete</h3>
        <img src="../images/grafico1.png" alt="gráfico balancete">
        <p>Saldo atual:   <span> R$1.500,00</span></p>
      </div>
      <div class="grafico2"></div>
    </section>
  </main>
  
</body>
</html>
